<template name="chartsCmeTemplate">

	<h1>
		Coronal Mass Ejections (CME's)
		<div class="reliable-tag grey-bg" data-toggle="tooltip"
			 title="CME's are the first in a long chain of events we need to happen for an aurora.
			 As CME's are the most distant event in the chain, they are carry the highest level of uncertainty">
			<i class="fa fa-star-o"></i> Long-shot Data
		</div>
	</h1>

	<p>
		CME's are what cause an aurora. When a CME is detected on the sun, we typically have between 1-5 days till
		it hits Earth (<em>if</em> it hits Earth at all).
	</p>
	<p>
		The prominent space weather authorities seldom agree on an arrival time, much less get it accurately correct.
		Nethertheless; CME's are the precursor to an Aurora, so if you are on the hunt - it's good tactic to keep an
		ear/eye out for CME's, and then attempt to hone in on the event as it unfolds.
	</p>

	<div class="row">
		<div class="col-md-12">
			<h3>ENLIL <i class="fa fa-info-circle" data-toggle="tooltip"
						 title="The Large Angle and Spectrometric Coronagraph (LASCO) is one of a number of
			 instruments aboard the Solar and Heliospheric Observatory satellite (SOHO).
			 LASCO consists of three solar coronagraphs with nested fields of view"></i></h3>

			<div class="animated-image-panel" data-target-config="enlil" data-max="150">
				<img src="/images/charts/enlil.jpg"
					 class="img-responsive img-rounded center-block"
					 alt="NOAA DSCOVR Satellite Credit: NOAA"
					 title="NOAA DSCOVR Satellite Credit: NOAA"
				/>
				<div class="control-panel">
					<i class="fa fa-play"></i>
					<div class="load-progress">Load for live data</div>
				</div>
				<div class="animation" id="enlil-animation"></div>
			</div>
		</div>
	</div>
